<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
  <div class="profile-description">
    <img class="profile-image" src="assets\images\avatar-jessica.jpeg" alt="profile image">
    <h2 class="profile-name">Jessica Randall</h2>
    <p class="address">London, United Kingdom</p>
    <p class="job-description">"Front-end developer and avid reader."</p>
  </div>
  <div class="social-media-list">
    <div class="social-item">GitHub</div>
    <div class="social-item">Frontend Mentor</div>
    <div class="social-item">LinkedIn</div>
    <div class="social-item">Twitter</div>
    <div class="social-item">Instagram</div>
  </div>
</div>  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tadesse.A</a>.
  </div>
</footer>
</body>
</html>
